<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canva</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="w-[95%] lg:w-[1140px] mx-auto mb-7">
      <div class="grid gap-5 lg:grid-cols-12 sm:bg-CommonBg-0">
        <div class="col-span-12 sm:col-span-10">
          <div class="grid grid-cols-12 rounded-b-3xl overflow-hidden">
            <div
              class="col-span-12 sm:col-span-5 bg-CommonBg-0 pl-5 pb-6 sm:pb-0"
            >
              <div
                class="mt-6 sm:mt-10 inline-block relative ml-5 mr-1 sm:mr-10 border border-PrimaryColor-0 rounded-xl bg-white pb-4"
              >
                <div class="mt-3">
                  <a href="#" class="flex items-center justify-center">
                    <img
                      src="assets/images/logo.png"
                      draggable="false"
                      alt="Website Logo"
                      class="w-4/12 sm:w-[inherit] m-auto"
                    />
                  </a>
                </div>
                <div class="sm:mt-2">
                  <div class="absolute top-[54px] sm:top-[108px] -left-11">
                    <img
                      src="assets/images/profile-img.png"
                      draggable="false"
                      alt="Image"
                    />
                  </div>
                  <div class="pl-[50px]">
                    <p
                      class="text-TextColor-0 font-Urbanist font-semibold flex items-center gap-[6px] pt-2 sm:pt-4"
                    >
                      <img
                        src="assets/images/location.png"
                        draggable="false"
                        alt="Icon"
                      />London, UK
                    </p>
                    <h3
                      class="font-Urbanist font-extrabold text-xl sm:text-2xl text-PrimaryColor-0 sm:mt-1 sm:mb-1"
                    >
                      David Chua
                    </h3>
                    <h5
                      class="font-Urbanist font-bold text-lg sm:text-xl text-HeadingColor-0"
                    >
                      30 Minute Meeting
                    </h5>
                  </div>
                  <div class="pl-6">
                    <div class="flex gap-[6px] sm:mt-[20px]">
                      <div class="mt-1">
                        <img src="assets/images/calendar.png" alt="Icon" />
                      </div>
                      <div class="flex-1">
                        <p
                          class="font-Urbanist font-bold text-lg text-TextColor2-0 sm:mb-[6px]"
                        >
                          Thursday, September 15th, 2024
                        </p>
                        <h3
                          class="font-Urbanist font-bold text-xl sm:text-2xl text-HeadingColor-0 sm:mb-[6px]"
                        >
                          9:30 AM - 11:00 AM
                        </h3>
                        <h6
                          class="font-Urbanist font-bold text-base sm:text-lg text-HeadingColor-0"
                        >
                          Time Zone
                        </h6>
                      </div>
                    </div>
                    <div class="flex items-start gap-1 mr-[26px] mt-1 mb-3">
                      <img
                        src="assets/images/glove.png"
                        draggable="false"
                        alt="Icon"
                        class="w-[inherit] mt-1"
                      />
                      <div
                        class="flex-1 border-b border-[#d1d1d1] pb-[10px] w-full"
                      >
                        <select
                          name="time-zone"
                          id="time-zone"
                          class="outline-none border-none cursor-pointer bg-transparent text-TextColor-0 font-Urbanist font-bold text-sm w-full"
                        >
                          <option
                            value="zone1"
                            class="bg-PrimaryColor-0 text-white font-Urbanist"
                          >
                            Central Time - US & Canada (8:01am)
                          </option>
                          <option
                            value="zone2"
                            class="bg-PrimaryColor-0 text-white font-Urbanist"
                          >
                            Central Time - UK & London (7:01am)
                          </option>
                          <option
                            value="zone3"
                            class="bg-PrimaryColor-0 text-white font-Urbanist"
                          >
                            Central Time - USA & Dubai (6:01am)
                          </option>
                          <option
                            value="zone4"
                            class="bg-PrimaryColor-0 text-white font-Urbanist"
                          >
                            Central Time - UK & London (5:01am)
                          </option>
                        </select>
                      </div>
                    </div>
                    <div>
                      <p
                        class="flex items-center gap-[6px] font-Urbanist font-medium text-TextColor2-0 text-xl sm:text-2xl"
                      >
                        <img
                          src="assets/images/clock.png"
                          draggable="false"
                          alt="Icon"
                        />1 Hour
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="hidden lg:block col-span-7">
              <div class="flex mt-6 lg:mx-7">
                <div
                  class="flex flex-col justify-center gap-5 w-full tab-btn group active"
                >
                  <button
                    class="font-Urbanist font-extrabold text-base text-HeadingColor-0 uppercase block border-b-2 border-[#dcdcdc] w-full pb-[6px] transition-all duration-500 group-hover:border-PrimaryColor-0 group-hover:text-PrimaryColor-0 relative before:absolute before:left-1/2 before:-translate-x-1/2 before:-bottom-[1px] before:[clip-path:polygon(50%_0%,_0%_100%,_100%_100%)] before:bg-PrimaryColor-0 before:h-0 before:w-[6px] before:transition-all before:duration-500 group-hover:before:h-2"
                  >
                    Select Date
                  </button>
                  <button class="block">
                    <img
                      src="assets/images/calendar-icon.png"
                      draggable="false"
                      alt="Icon"
                      class="m-auto filter transition-all duration-500 brightness-0 invert-1 opacity-75 group-hover:brightness-100 group-hover:invert-0 group-hover:opacity-100"
                    />
                  </button>
                </div>
                <div
                  class="flex flex-col justify-center gap-5 w-full tab-btn group pt-2"
                >
                  <button
                    class="font-Urbanist font-extrabold text-base text-HeadingColor-0 uppercase block border-b-2 border-[#dcdcdc] w-full pb-[6px] transition-all duration-500 group-hover:border-PrimaryColor-0 group-hover:text-PrimaryColor-0 relative before:absolute before:left-1/2 before:-translate-x-1/2 before:-bottom-[1px] before:[clip-path:polygon(50%_0%,_0%_100%,_100%_100%)] before:bg-PrimaryColor-0 before:h-0 before:w-[6px] before:transition-all before:duration-500 group-hover:before:h-2"
                  >
                    Personal Info
                  </button>
                  <button class="block">
                    <img
                      src="assets/images/personal-icon.png"
                      draggable="false"
                      alt="Icon"
                      class="m-auto filter transition-all duration-500 brightness-0 invert-1 opacity-75 group-hover:brightness-100 group-hover:invert-0 group-hover:opacity-100"
                    />
                  </button>
                </div>
              </div>
              <div
                class="mt-5 tab-content active hidden transition-all duration-500"
              >
                <div class="calendar">
                  <div class="calendar-header">
                    <button id="prev">
                      <img
                        src="assets/images/arrow-left.png"
                        draggable="false"
                        alt="Icon"
                      />
                    </button>
                    <div class="text-center">
                      <div id="month"></div>
                      <div id="year"></div>
                    </div>
                    <button id="next">
                      <img
                        src="assets/images/arrow-right.png"
                        draggable="false"
                        alt="Icon"
                      />
                    </button>
                  </div>
                  <div class="calendar-body">
                    <div class="calendar-weekdays">
                      <div>Tue</div>
                      <div>Wed</div>
                      <div>Thu</div>
                      <div>Fri</div>
                      <div>Sat</div>
                      <div>Sun</div>
                      <div>Mon</div>
                    </div>
                    <div class="calendar-days" id="calendar-days"></div>
                  </div>
                </div>
                <div>
                  <div
                    class="flex justify-end mt-2 pt-3 border-t border-[#dcdcdc]"
                  >
                    <button
                      class="font-Urbanist font-bold text-lg text-PrimaryColor-0 space-x-1 flex gap-2"
                    >
                      Continue
                      <img
                        src="assets/images/double-arrow-right.png"
                        draggable="false"
                        alt="Icon"
                        class="relative top-[6px]"
                      />
                    </button>
                  </div>
                </div>
              </div>
              <div class="mt-5 tab-content hidden transition-all duration-500">
                <div>
                  <div class="flex justify-start mt-5 lg:px-[90px]">
                    <button
                      class="font-Urbanist font-bold text-lg text-PrimaryColor-0 space-x-1 flex"
                    >
                      <img
                        src="assets/images/single-arrow-left.png"
                        draggable="false"
                        alt="Icon"
                        class="relative top-1"
                      />
                      Back
                    </button>
                  </div>
                  <div>
                    <form action="#" method="get">
                      <div class="lg:px-[90px]">
                        <label
                          for="first-name"
                          class="block font-Urbanist text-sm font-semibold text-black mt-5"
                          >First Name<input
                            type="text"
                            name="first-name"
                            id="first-name"
                            placeholder="David"
                            required
                            class="block w-full font-Urbanist pb-2 font-semibold text-base bg-transparent text-TextColor2-0 outline-none border-b"
                        /></label>
                        <label
                          for="last-name"
                          class="block font-Urbanist text-sm font-semibold text-black mt-7"
                          >Last Name<input
                            type="text"
                            name="last-name"
                            id="last-name"
                            placeholder="Chua"
                            required
                            class="block w-full font-Urbanist pb-2 font-semibold text-base bg-transparent text-TextColor2-0 outline-none border-b"
                        /></label>
                        <label
                          for="email"
                          class="block font-Urbanist text-sm font-semibold text-black mt-7"
                          >E-Mail<input
                            type="email"
                            name="email"
                            id="email"
                            placeholder="David Chua"
                            required
                            class="block w-full font-Urbanist pb-2 font-semibold text-base bg-transparent text-TextColor2-0 outline-none border-b"
                        /></label>
                        <label
                          for="city"
                          class="block font-Urbanist text-sm font-semibold text-black mt-7"
                          >City<input
                            type="text"
                            name="city"
                            id="city"
                            placeholder="London, UK"
                            required
                            class="block w-full font-Urbanist pb-2 font-semibold text-base bg-transparent text-TextColor2-0 outline-none border-b"
                        /></label>
                      </div>
                      <div class="flex justify-end mt-8">
                        <button
                          class="font-Urbanist font-bold text-lg text-PrimaryColor-0 space-x-1 flex gap-2"
                        >
                          Confirm Booking
                          <img
                            src="assets/images/double-arrow-right.png"
                            draggable="false"
                            alt="Icon"
                            class="relative top-[6px]"
                          />
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="lg:hidden col-span-12 sm:col-span-4 border-t border-[#d1d1d1] bg-white sm:bg-PrimaryColor-0 text-center pt-4 sm:pt-10"
            >
              <h5
                class="font-Urbanist font-semibold text-HeadingColor-0 sm:text-white text-xl text-center"
              >
                Seleact <br class="hidden sm:block" />

              <div

                <button id="left-arrow" class="invert-[1] sm:invert-0">

                    draggable="false"
                    alt="Icon"
                  />
                </button>
                <div
                  class="font-Urbanist font-extrabold text-HeadingColor-0 sm:text-white text-xl sm:text sm:hidden"
                  id="extra-prev-date"
                ></div>
                <div
                  class="font-Urbanist font-extrabold text-HeadingColor-0 sm:text-white text-3xl sm:hidden"
                  id="prev-date"
                ></div>
                <div>
                  <h1
                    id="number"
                    class="font-Urbanist font-extrabold text-5xl sm:text-[72px] text-HeadingColor-0 sm:text-white"
                  >
                    8
                  </h1>
                </div>
                <div
                  class="font-Urbanist font-extrabold text-HeadingColor-0 sm:text-white text-3xl sm:hidden"
                  id="next-date"
                ></div>
                <div
                  class="font-Urbanist font-extrabold text-HeadingColor-0 sm:text-white text-xl sm:hidden"
                  id="extra-next-date"
                ></div>
                <button id="right-arrow" class="invert-[1] sm:invert-0">
                  <img
                    src="assets/images/long-arrow-right.png"
                    draggable="false"
                    alt="Icon"
                  />
                </button>
              </div>
              <div class="mt-2 sm:-mt-4">
                <h4
                  class="font-Urbanist font-semibold text-HeadingColor-0 sm:text-white text-lg uppercase"
                >
                  September
                </h4>
                <h6
                  class="font-Urbanist font-medium text-sm text-HeadingColor-0 sm:text-[#d1f3ff] uppercase"
                >
                  Tuesday
                </h6>
              </div>
              <div class="px-3 mt-6 mb-7">
                <ul
                  class="time-btn px-5 overflow-hidden overflow-y-auto h-[535px]"
                >
                  <li>
                    <button
                      class="font-Urbanist font-medium w-9/12 mb-1 rounded-full sm:rounded-none sm:mb-0 mx-auto text-HeadingColor-0 border border-PrimaryColor-0 sm:border-none sm:text-white text-lg sm:w-full py-3 sm:border-b sm:border-[#ffffff2d] relative z-10 transition-all duration-500 hover:text-white sm:hover:text-PrimaryColor-0 before:absolute before:bottom-0 before:top-auto before:left-1/2 sm:before:left-0 before:bg-PrimaryColor-0 sm:before:bg-white before:h-full sm:before:h-0 before:w-0 sm:before:w-full before:rounded-full sm:before:rounded-none before:transition-all before:duration-500 before:-z-10 hover:before:w-full hover:before:left-0 sm:hover:before:h-full hover:before:top-0 hover:before:bottom-auto after:absolute after:rounded-full after:right-0 after:top-0 after:w-[18px] after:h-[18px] after:scale-0 after:transition-all after:duration-500 after:bg-white after:bg-[url(assets/images/check.png)] after:border-2 after:border-white"
                    >

                    </button>
                  </li>
                  <li>
                    <button
                      class="active font-Urbanist font-medium w-9/12 mb-1 rounded-full sm:rounded-none sm:mb-0 mx-auto text-HeadingColor-0 border border-PrimaryColor-0 sm:border-none sm:text-white text-lg sm:w-full py-3 sm:border-b sm:border-[#ffffff2d] relative z-10 transition-all duration-500 hover:text-white sm:hover:text-PrimaryColor-0 before:absolute before:bottom-0 before:top-auto before:left-1/2 sm:before:left-0 before:bg-PrimaryColor-0 sm:before:bg-white before:h-full sm:before:h-0 before:w-0 sm:before:w-full before:rounded-full sm:before:rounded-none before:transition-all before:duration-500 before:-z-10 hover:before:w-full hover:before:left-0 sm:hover:before:h-full hover:before:top-0 hover:before:bottom-auto after:absolute after:rounded-full after:right-0 after:top-0 after:w-[18px] after:h-[18px] after:scale-0 after:transition-all after:duration-500 after:bg-white after:bg-[url(assets/images/check.png)] after:border-2 after:border-white"

                  <li>

                  <li>

                    </button>
                  </li>
                  <li>
                    <button
                      class="font-Urbanist font-medium w-9/12 mb-1 rounded-full sm:rounded-none sm:mb-0 mx-auto text-HeadingColor-0 border border-PrimaryColor-0 sm:border-none sm:text-white text-lg sm:w-full py-3 sm:border-b sm:border-[#ffffff2d] relative z-10 transition-all duration-500 hover:text-white sm:hover:text-PrimaryColor-0 before:absolute before:bottom-0 before:top-auto before:left-1/2 sm:before:left-0 before:bg-PrimaryColor-0 sm:before:bg-white before:h-full sm:before:h-0 before:w-0 sm:before:w-full before:rounded-full sm:before:rounded-none before:transition-all before:duration-500 before:-z-10 hover:before:w-full hover:before:left-0 sm:hover:before:h-full hover:before:top-0 hover:before:bottom-auto after:absolute after:rounded-full after:right-0 after:top-0 after:w-[18px] after:h-[18px] after:scale-0 after:transition-all after:duration-500 after:bg-white after:bg-[url(assets/images/check.png)] after:border-2 after:border-white"

                  <li>

                  <li>

                    >

                    </button>
                  </li>
                  <li>
                    <button
